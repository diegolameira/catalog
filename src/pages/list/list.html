<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding (click)="open(item)" *ngFor="let item of items | async">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="item.pic">
        </ion-avatar>
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="remove(item)">
          <ion-icon name="trash"></ion-icon>
          Remover
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
